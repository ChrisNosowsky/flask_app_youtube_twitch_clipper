<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <link rel="icon" href="../static/img/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProxClips | Proximity Racing</title>
    <meta name="description" content="Proximity Racing is a sanctioned iRacing.com motorsport team">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="proximity racing, proximity, proximityracing, iracing, chris nosowsky">
    <link rel="stylesheet" href = "{{ url_for('static',filename='styles/bootstrap.min.css') }}" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script>

    document.addEventListener('DOMContentLoaded', function() {

        var url = 'http://127.0.0.1:5000/GUI-is-still-open';
        fetch(url, { mode: 'no-cors'});
        setInterval(function(){ fetch(url, { mode: 'no-cors'});}, 5000)();

    });

    </script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="text-center">
                <h5>--- Proximity Racing Sanctioned ---</h5>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="col-md-12">
            <div class="text-center">
                <img src="../static/img/ProximityRacing_Logo.png" style="width: 20%; height: 20%;" />
                <h2 class="mt-5">ProxClips</h2>
                <br>
                <p style="font-family: Arial, Helvetica, sans-serif !important;">Put a YouTube link in the input box below and it will clip the video 30 seconds before the timestamp, and a minute after the desired timestamp.
                    You MUST provide a timestamp (that is, the ?t= in the URL).
                </p>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="col-md-12">
            <form method="POST">
                <div class="form-group">
                    <label for="usr">Youtube Link</label>
                    <input type="text" id="link" class="form-control" name="link">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if error %}
                    <p class="text-warning">Error: {{error}}</p>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
